apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service-deployment
  labels:
    app: admin-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      labels:
        app: admin-service
    spec:
      containers:
      - name: admin-service
        image: systeamorg/admin-service
        imagePullPolicy: Never
        ports:
        - containerPort: 83

---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  labels:
    run: admin-service
spec:
  ports:
  - port: 83
    targetPort: 83
    protocol: TCP
    name: tcp
    nodePort: 30083
  type: NodePort
  selector:
    run: buyer-service
